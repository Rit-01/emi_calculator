<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <h1>Emi Calculator</h1>

    <div class="container" style="margin-top: 25px; display: flex; border: 1px solid black; margin-bottom: 50px; height:800px;">
        <div class="card">
            <H2>Set Range</H2>
            <hr>
            <form name="loan-form">
                <div class='loanBlock'>
                    <h4>Loan Amount</h4>
                    <input type=number id="amount" style="border-radius:5px; border-color: beige;"><br>
                </div>
                <div class='aprBlock'>
                    <h4>Interest Rate (%)</h4>
                    <input type="number" name="apr" id="apr" style="border-radius:5px; border-color: beige;"><br>
                </div>
                <div class='tenureBlock'>
                    <h4>Time Periods(yrs)</h4>
                    <input type=number name="tenure" id="tenure" style="border-radius:5px;border-color: beige;"><br>
                    <br>
                </div>
                <div class="d-flex">
                    <button style="border-radius:10px; margin-left: 100px;margin-top: 20px;" id="find" class="btn-sub">Find Emi</button>
                </div>
            </form>

        </div>


        <div class="card">
            <h2>Results</h2>
            <hr><br/>
            <h4>Total EMI :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="emi"></span></h4>
            <h4>Total Amount : &nbsp;&nbsp;&nbsp;&nbsp;<span id="totalAmt"></span></h4>
            <h4>Total Interest :&nbsp;&nbsp;&nbsp;&nbsp;<span id="totalInt"></span></h4>

            <div id="chartContainer" style="height: 350px; width: 600px; margin-top: 50px;"></div>

        </div>

    </div>
    <script src='index.js'>
    </script>

</body>

</html>
